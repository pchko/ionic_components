<ion-menu side="start" menuId="firstMenu" contentId="main">
	<ion-header>
		<ion-toolbar color="primary">
  			<ion-title>Menu Principal</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-content>
		<ion-list>
			<ion-menu-toggle *ngFor="let item of componentes | async;">
				<ion-item [routerLink]="item.redirectTo">
					<ion-icon [name]="item.icon" slot="start"></ion-icon>
					<ion-label>
						{{item.name}}
					</ion-label>
				</ion-item>
			</ion-menu-toggle>
		</ion-list>
	</ion-content>
</ion-menu>
