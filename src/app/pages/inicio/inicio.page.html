<ion-header no-lines>
  <ion-toolbar>
  	<ion-buttons slot="start">
  		<!-- Opcion 1 de Menu -->
		<!--ion-button (click)="toggleMenu()">
			<ion-icon name="menu" slot="icon-only"></ion-icon>
		</ion-button-->
  		
  		<!-- Opcion 2 de Menu -->
  		<ion-menu-button color="primary" menu="firstMenu"></ion-menu-button>
  	</ion-buttons>
    <ion-title color="primary">Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item *ngFor="let component of components | async" [routerLink]="component.redirectTo" detail>
			<ion-icon slot="start" [name]="component.icon" color="primary"></ion-icon>
			<ion-label>
				{{component.name}}
			</ion-label>
		</ion-item>
	</ion-list>
</ion-content>
