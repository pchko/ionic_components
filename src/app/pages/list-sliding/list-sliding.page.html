<app-header title="List Sliding"></app-header>

<ion-content>
	<ion-list #lista>
		<ion-item-sliding *ngFor="let item of list | async ">
			<ion-item>
				<ion-label>
					<h3>{{item.name}}</h3>
					<p>{{item.email}}</p>
				</ion-label>
				<ion-label slot="end">
					{{item.phone}}
				</ion-label>
			</ion-item>

			<ion-item-options side="start">
		      	<ion-item-option (click)="favorite(item)">
		      		<ion-icon name="heart" slot="icon-only"></ion-icon>
		      	</ion-item-option>
				<ion-item-option color="secondary" (click)="share(item)">
					<ion-icon name="share" slot="icon-only"></ion-icon>
				</ion-item-option>
    		</ion-item-options>


    		<ion-item-options side="end">
      			<ion-item-option (click)="trash(item)" color="danger">
      				<ion-icon name="trash" slot="icon-only"></ion-icon>
      			</ion-item-option>
    		</ion-item-options>
		</ion-item-sliding>
	</ion-list>
</ion-content>
