<app-header title="ProgressBar - Range"></app-header>

<ion-content>

	<ion-progress-bar [value]="perc"></ion-progress-bar>


	<ion-list>
		<ion-item>
			
			<ion-range (ionChange)="changeRange( $event )" min="1" max="100" pin="true" color="secondary">
				<ion-label slot="start">0</ion-label>
				<ion-label slot="end">100</ion-label>
			</ion-range>
			
		</ion-item>
	</ion-list>

</ion-content>
