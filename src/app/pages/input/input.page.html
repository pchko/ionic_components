<app-header title="Inputs y Forms"></app-header>

<ion-content>
	<ion-list>
		<ion-list-header>
			<ion-label>
				Nombre: {{nombre || 'Sin nombre'}}
			</ion-label>
		</ion-list-header>
		<ion-item>
			<ion-label position="floating">
				Nombre
			</ion-label>
			<ion-input type="text" [(ngModel)]="nombre" ></ion-input>
		</ion-item>
	</ion-list>

	<form #formulario="ngForm" (ngSubmit)="submit()">
		<ion-list>
			<ion-list-header>
				<ion-label>
					Formulario template Valido: {{formulario.valid}}
				</ion-label>
			</ion-list-header>
			<ion-item>
				<ion-label position="floating">
					Email
				</ion-label>
				<ion-input type="email" name="email" [(ngModel)]="user.email" required pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="floating">
					Password
				</ion-label>
				<ion-input type="password" name="password" [(ngModel)]="user.password" required></ion-input>
			</ion-item>
		</ion-list>
		<ion-button expand="full" type="submit" [disabled]="formulario.invalid">Guardar</ion-button>
	</form>
</ion-content>
