<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="start">
  		<ion-back-button defaultHref="/"></ion-back-button>
  	</ion-buttons>
    <ion-title>List Reorder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-reorder-group [disabled]="false" (ionItemReorder)="reorder($event)">
			<ion-item *ngFor="let item of personajes">
				<ion-label>
					{{item}}
				</ion-label>
				<ion-reorder slot="end"></ion-reorder>
			</ion-item>
		</ion-reorder-group>
	</ion-list>

	<ion-button expand="full" (click)="save()" color="primary"> Guardar</ion-button>
</ion-content>
